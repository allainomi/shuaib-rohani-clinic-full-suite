name: Generate Artifacts

on:
  push:
    branches: [main]

jobs:
  create-artifacts:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Create sample artifact
      run: |
        mkdir -p artifacts
        echo "Shuaib Rohani Clinic Project" > artifacts/project-name.txt
        echo "Build date: $(date)" > artifacts/build-date.txt
        echo "Commit: $GITHUB_SHA" >> artifacts/build-date.txt
        ls -la > artifacts/file-list.txt
    
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: clinic-artifacts
        path: artifacts/
        retention-days: 5
