name: Build APK with Artifacts

on:
  push:
    branches: [main]

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.13.9'
        
    - name: Install dependencies
      run: flutter pub get
      
    - name: Build APK
      run: flutter build apk --release
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: clinic-apk
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30
        
    - name: Upload Build Info
      run: |
        mkdir -p build-info
        echo "APK Built: $(date)" > build-info/build.txt
        echo "Flutter Version: 3.13.9" >> build-info/build.txt
      uses: actions/upload-artifact@v4
      with:
        name: build-info
        path: build-info/
        retention-days: 30
